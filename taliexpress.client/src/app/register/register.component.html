    <div class="container">
      <h2 class="heading">Template Driven Form</h2>
      <form #userForm="ngForm" (ngSubmit)="registerUser(user)">

        <div class="form-group">
          <div>
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName"
                   [(ngModel)]="user.firstName" required>
            <div *ngIf="userForm.controls['firstName']?.touched && userForm.controls['firstName']?.invalid"
                 class="text-danger">
              First Name is required.
            </div>
          </div>

          <div>
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName"
                   [(ngModel)]="user.lastName" required>
            <div *ngIf="userForm.controls['lastName']?.touched && userForm.controls['lastName']?.invalid"
                 class="text-danger">
              Last Name is required.
            </div>
          </div>

          <div>
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
                   [(ngModel)]="user.phoneNumber" required>
            <div *ngIf="userForm.controls['phoneNumber']?.touched && userForm.controls['phoneNumber']?.invalid"
                 class="text-danger">
              Phone Number is required.
            </div>

            <div>
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" name="email"
                     [(ngModel)]="user.email" required>
              <div *ngIf="userForm.controls['email']?.touched && userForm.controls['email']?.invalid"
                   class="text-danger">
                Email is required.
              </div>
            </div>

            <div>
              <label for="password">Password</label>
              <input type="text" class="form-control" id="password" name="password"
                     [(ngModel)]="user.password" required>
              <div *ngIf="userForm.controls['password']?.touched && userForm.controls['password']?.invalid"
                   class="text-danger">
                Password is required.
              </div>
            </div>

            <div>
              <label for="confirmPassword">Confirm Password</label>
              <input type="text" class="form-control" id="tempPassword" name="tempPassword"
                     [(ngModel)]="user.tempPassword" required>
              <div *ngIf="userForm.controls['tempPassword']?.touched && userForm.controls['tempPassword']?.invalid"
                   class="text-danger">
                Confirm Password is required.
              </div>
            </div>
          </div>
        </div>

        <div>
          <input type="submit" value="submit" />
          <!--<button type="submit" class="btn btn-primary">Submit</button>-->
        </div>
      </form>
    </div>
